<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator_display">
          <div id="result">0</div>
        </div>
        <div class="calculator_keys">
          <button class="operator plus">+</button>
          <button class="operator minus">-</button>
          <button class="operator times">&times;</button>
          <button class="operator divide">&divide;</button>
          <button class="numbers one" value="1">1</button>
          <button class="numbers two">2</button>
          <button class="numbers three">3</button>
          <button class="numbers four">4</button>
          <button class="numbers five">5</button>
          <button class="numbers six">6</button>
          <button class="numbers seven">7</button>
          <button class="numbers eight">8</button>
          <button class="numbers nine">9</button>
          <button class="numbers zero">0</button>
          <button class="numbers decimal">,</button>
          <button class="operator clear">AC</button>
          <button class="operator equal">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
