<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <ul>
        <li><a href="">Gmail</a></li>
        <li><a href="">Görseller</a></li>
        <li id="sudokucontainer">
          <div id="sudoku"></div>
        </li>
        <li id="accounticon">
          <h2>e</h2>
        </li>
      </ul>
    </div>
    <div id="main">
      <div id="logo">
        <img
          src="/Google_2015_logo.svg.png"
          alt=""
          oncontextmenu="return false"
        />
      </div>
      <div id="searchbar">
        <div id="searchicon">
          <img src="/search-removebg-preview.png" alt="" />
        </div>
        <div>
          <input type="text" placeholder="Aramak istediğiniz şeyi yazın" />
        </div>
        <div><img src="/tia.png" alt="" /></div>
        <div id="micicon"><img src="/mic-removebg-preview.png" alt="" /></div>
      </div>
      <div id="bottons">
        <button>Google'da Ara</button>
        <button>Kendimi Şanslı Hissediyorum</button>
      </div>
      <div>
        <p>Google'ı kullanabileceğiniz diğer diller: <a href="">English</a></p>
      </div>
    </div>
    <div id="footer">
      <div id="Turkiye">Türkiye</div>
      <div id="footerbot">
        <div>
          <ul>
            <li><a href="">Hakkında</a></li>
            <li><a href="">Reklam</a></li>
            <li><a href="">İşletme</a></li>
            <li><a href="">Arama nasıl çalışır</a></li>
          </ul>
        </div>
        <div>
          <p><a href="">2007'den bugüne karbon nötr</a></p>
        </div>
        <div>
          <ul>
            <li><a href="">Gizlilik</a></li>
            <li><a href="">Şartlar</a></li>
            <li><a href="">Ayarlar</a></li>
          </ul>
        </div>
      </div>
    </div>

</html>
